<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            justify-content: center;
        }

        .main {
            display: grid;
            width: 600px;
            height: 700px;
            border-radius: 20px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
            border: 4px solid black;
            grid-gap: 10px;
            background-color: rgb(105, 76, 112);
            margin-left: 30vw;
            box-shadow: 50px 50px 80px rgb(32, 30, 33);
            padding: 30px;
        }

        .display {
            grid-column: 1/5;
            border: 1px solid black;
            border-radius: 20px;
            margin: 5px;
            height: 100px;
            background-color: rgb(82, 22, 91);
            color: bisque;
            padding: 30px;
            font-weight: 700;
            font-size: xx-large;
            text-align: right;
            padding-top: 35px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 5px 5px 10px rgb(14, 13, 13);


        }

        .element {
            color: antiquewhite;
            border: 1px solid black;
            border-radius: 20px;
            margin: 2px;
            background-color: rgb(72, 70, 118);
            font-weight: 700;
            font-size: xx-large;
            text-align: center;
            padding-top: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 5px 5px 10px rgb(31, 30, 32);

        }

        .element:hover {
            background-color: rgb(82, 22, 91);

        }
    </style>
</head>

<body>
    <link  href="script.js">
    <div class="main">
        <div class="display">
            35623765
        </div>
        <button class="element ">AC</button>
        <button class="element">CLR</button>
        <button class="element">%</button>
        <button class="element">=</button>
        <button class="element">1</button>
        <button class="element">2</button>
        <button class="element">3</button>
        <button class="element">.</button>
        <button class="element">4</button>
        <button class="element">5</button>
        <button class="element">6</button>
        <button class="element">/</button>
        <button class="element">7</button>
        <button class="element">8</button>
        <button class="element">9</button>
        <button class="element">-</button>
        <button class="element">+</button>
        <button class="element">0</button>
        <button class="element">*</button>
        <button class="element">00</button>

    </div>

</body>

</html>
