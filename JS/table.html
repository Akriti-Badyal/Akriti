<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squaring and Cubing</title>
</head>
<style>
    table,
    tr,
    td {
        border: 2px solid black;
        border-collapse: collapse;

    }
</style>

<body>
    <table>
        <tr>
            <td>
                Number
            </td>
            <td>
                Square
            </td>
            <td>
                cube
            </td>
        </tr>
    </table>
    <script>

        setInterval(function () {


            for (let i = 1; i <= 20; i++) {
                let t = document.body.firstChild();
                let row = document.createElement('tr');
                let td1 = document.createElement('td');
                td1.innerText = i;
                let td2 = document.createElement('td');
                td2.innerText = i * i;
                let td3 = document.createElement('td');
                td3.innerText = i * i * i;
               
                row.appendChild(td1); 
                row.appendChild(t2);
                row.appendChild(td3);
                row.appendChild(t);



            }
        }, i * 1000)

    </script>
</body>

</html>
