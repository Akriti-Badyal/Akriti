<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
      <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Reviewz</h1>
        <button class="backbtn" onclick="location.href='index.html'">Home</button>
    </header>

    <div class="signupcontainer">
        <div class="signupbox">
            <h2>Create Account</h2>
            <form method="post">
                <input type="email" name="email" id="email" placeholder="Enter Your Email Id or Mobile No." required>
                <input type="text" name="username" id="username" placeholder="Usename" required>
                <input type="password" name="password" id="password" placeholder="Password(6 digits)" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have a accout? <a href="login.html">Login</a></p>
        </div>
    </div>
     <footer><img src="icon.png" alt="icon"></footer>

</body>

</html>
