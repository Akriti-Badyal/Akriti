<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Reviews</title>
    <link rel="stylesheet" href="style.css">

    </head>
  

<body>

      <header>
        <h1>Search Reviews</h1>
        <button class="backbtn" onclick="location.href='index.html'">Home</button>
    </header>


    <main>
        <form class="searchform">
            <label for="searchcategory"></label>
            <select id="searchcategory">
                <option>Cars</option>
                <option>Bikes</option>
                <option>Mobiles</option>
                <option>Laptops</option>
                <option>Movies</option>
                <option>Books</option>
                <option>Games</option>
                <option>Restaurants</option>
                <option>Gadgets</option>
                <option>Apps</option>
                <option>Fashion</option>
                <option>Travel</option>
                <option>Education</option>
                <option>Health</option>
                <option>Music</option>
                <option>Sports</option>
                <option>Technology</option>
                <option>News</option>
                <option>Others</option>
            </select>

            <label for="searchkeyword">Keyword:</label>
            <input type="text" id="searchkeyword" placeholder="Enter the keyword using which you want to search">
            <button type="submit">Search</button>
        </form>

        <div id="searchresults"> </div>
    </main>

    <footer><img src="icon.png" alt="icon"></footer>
    



</body>

</html>
